name: linux-gcc-x64-tsan
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  linux-clang-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install-tools
      run: |
        sudo apt-get update
        sudo apt-get install cmake ninja-build gcc-10 g++-10
    - name: build
      env:
        CC: gcc-10
        CXX: g++-10
        TYPE: Release
      run: |
        $CC --version
        $CXX --version
        mkdir build && cd build
        cmake -GNinja -DCMAKE_BUILD_TYPE=${TYPE} -DIHFT_SANITIZER_THREAD=1 ..
        cmake --build .
    - name: test
      run: cd build && ctest -R

