name: linux-clang-x64
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  cloud-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up clang
      uses: egor-tensin/setup-clang@v1
      with:
       version: 15
       platform: x64
    - name: install-tools
      run: |
        sudo apt-get update
        sudo apt-get install cmake ninja-build clang-15 clang++-15 lld-15 libc++-15-dev libc++abi-15-dev libunwind-15-dev libclang-rt-15-dev
    - name: build
      env:
        CC: clang-15
        CXX: clang++-15
        TYPE: Release
      run: |
        $CC --version
        $CXX --version
        mkdir build && cd build
        cmake -GNinja -DCMAKE_BUILD_TYPE=${TYPE} ..
        cmake --build .
    - name: test
      run: cd build && ctest -R
    - name: info
      run: cd build && ./platform_get_info
