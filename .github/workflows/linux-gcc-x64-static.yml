name: linux-gcc-x64-static
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  cloud-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install-tools
      run: |
        sudo apt-get update
        sudo apt-get install cmake ninja-build gcc-11 g++-11
    - name: build
      env:
        CC: gcc-11
        CXX: g++-11
        TYPE: Release
      run: |
        $CC --version
        $CXX --version
        mkdir build && cd build
        cmake -GNinja -DCMAKE_BUILD_TYPE=${TYPE} -DIHFT_LINK_STATIC=1 ..
        cmake --build .
    - name: test
      run: cd build && ctest -R
    - name: info
      run: cd build && ./platform_get_info
